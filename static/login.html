<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/svg/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/root.css">
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/dark-mode.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo-busqueda">
                <div class="logo">
                    <a href="../index.html" class="header__logo__link">
                        <img src="../assets/svg/Logo_alura_geek.svg" alt="logo Alura Geek" class="header__logo">
                    </a>
                </div>
                <div class="header__search hide">
                    <input type="text" class="search__input" placeholder="¿Qué deseas Buscar?">
                    <a href="#" class="icon__search"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container__boton-menu">
            <div class="container__boton-iconol" data-menu="float">
                <img src="../assets/svg/starwars-tropper.svg" alt="trooper icon button">
            </div>

            <div class="toogle-btn none" data-btns>
                <input class="toogleBtn" type="checkbox" id="checkbox">
                <label for="checkbox" class="switch">
                    <i class="fa-solid fa-moon "></i>
                </label>
            </div>
            <div class="search__btn none" data-btns>
                <a class="search__link">
                    <img class="search__img" src="../assets/svg/icon-search.svg" alt="trooper icon button">
                </a>
            </div>
            <div class="container__boton-subir">
                <div class="container__subir" data-menu="float">
                    <a class="container__subir-link" href="#"><i class="bi bi-chevron-double-up"></i></a>
                </div>
            </div>
        </div>

        <div class="login__container">
            <form class="login__form" action="../static/admin.html">
                <h1 class="login__titulo">Iniciar Sesión</h1>
                <input class="inpuut__email inputs" type="email" name="login-email" required
                    placeholder="Escriba su correo electrónico" pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                <input class="input__password inputs" type="password" name="password" required
                    placeholder="Escriba su contraseña">
                <input class="login__submit" type="submit" value="Entrar">
            </form>
        </div>

        <section class="footer">
            <div class="footer__container">
                <div class="footer__logolinks">
                    <div class="footer__logo"><a href="">
                            <img src="./assets/svg/Logo_alura_geek.svg" alt=""></a>
                    </div>
                    <nav class="footer__links">
                        <ul>
                            <li><a href="#">Quienes somos</a></li>
                            <li><a href="#">Política de privacidad</a></li>
                            <li><a href="#">Programa de fidelidad</a></li>
                            <li><a href="#">Nuestras Tiendas</a></li>
                            <li><a href="#">Quiero ser franquiciado</a></li>
                            <li><a href="#">Anúncie aquí</a></li>
                        </ul>
                    </nav>
                </div>

                <form class="container__contacto">
                    <h2>Hable con nosotros</h2>
                    <div class="container__contacto-interno">
                        <label class="label__nombre" for="name">Nombre</label>
                        <input class="nombre" type="name" placeholder="Tu nombre" title="escribe tu nombre" required>
                    </div>
                    <div class="container__contacto-interno">
                        <input class="nombre" type="email" placeholder="tucorreo@correo.com"
                            title="Este no es un correo válido" required>
                    </div>

                    <textarea class="container__contacto-txtarea" cols="30" rows="10" placeholder="Escribe tu mensaje"
                        required></textarea>
                    <input type="submit" class="submit">
                </form>
            </div>
        </section>
    </main>
    <footer class="container__footer">
        <div class="container__footer__container">
            <a class="container__footer__link" href="https://www.linkedin.com/in/emily-villa-developer/" target="_blank"
                rel="nofollow nopenner no-referrer">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="container__footer__link" href="https://github.com/emilyvilla" target="_blank"
                rel="nofollow nopenner no-referrer">
                <i class="fa-brands fa-github-alt"></i>
            </a>
            <a class="container__footer__link" href="https://www.instagram.com/emilyvilla24/" target="_blank"
                rel="nofollow nopenner no-referrer">
                <i class="fa-solid bi bi-instagram"></i>
            </a>
        </div>
        <div class="container__footer__copy">
            <p class="copyright">©Emily villa</p>
        </div>
    </footer>
    <script type="module" src="../services/modulo.js"></script>
</body>


</html>
